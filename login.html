<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Adoption Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
   body {
     position: relative;
     z-index: 0;
     height: 100vh;
     margin: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     background: transparent;
   }

   body::before {
     content: "";
     position: fixed;   
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: url('bggg.png') no-repeat center center fixed;
     background-size: cover;
     filter: brightness(50%);
     z-index: -1;        
     pointer-events: none; 
   }

    .login-box {
      background-color: #e1ded3;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      margin-left: -50%;  
      margin-top:-10%;    
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3c2d27;
    }
    .btn-primary {
      background-color: #3c2d27;
      border-color: #3c2d27;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #3c2d27;
      border-color: #3c2d27;
    }
    .text-center.mt-3 a {
      color:#3c2d27;
      text-decoration: none;
    }

    .text-center.mt-3 a:hover {
      color: #3c2d27;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üêæ Pet Adoption Login</h2>
    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-center mt-3">
        <a href="/register">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</body>
</html>
