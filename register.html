<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Pet Adoption</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
     position: relative;
     z-index: 0;
     height: 100vh;
     margin: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     background: transparent;
   }

   body::before {
     content: "";
     position: fixed;    
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: url('bggg.png') no-repeat center center fixed;
     background-size: cover;
     filter: brightness(50%);
     z-index: -1;      
     pointer-events: none; 
   }
    .register-box {
      background-color:  #e1ded3;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin-left: -50%;
      margin-top: -3%;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color:  #3c2d27;
    }
      .btn-success {
    background-color: #3c2d27 !important;
    border-color: #3c2d27 !important;
    color: #fff; 
  }
  .btn-success:hover,
  .btn-success:focus {
    background-color: #3c2d27 !important;
    border-color: #3c2d27 !important;
    color: #fff;
  }


  .text-center.mt-3 a {
    color: #3c2d27;
    text-decoration: none;
  }
  .text-center.mt-3 a:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>üêæ Create Account</h2>
    <form action="/register" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          pattern="[0-9+()-\s]{7,20}"
          placeholder="+1234567890"
          required
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea
          class="form-control"
          id="address"
          name="address"
          rows="2"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="text-center mt-3">
        <a href="/login">Already have an account? Login</a>
      </div>
    </form>
  </div>
</body>
</html>
